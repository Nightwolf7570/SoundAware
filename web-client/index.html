<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Volume Control</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { margin-bottom: 20px; color: #4ade80; }
    .status-bar { display: flex; gap: 20px; margin-bottom: 20px; padding: 15px; background: #16213e; border-radius: 8px; }
    .status-item { display: flex; align-items: center; gap: 8px; }
    .status-dot { width: 12px; height: 12px; border-radius: 50%; }
    .status-dot.connected { background: #4ade80; }
    .status-dot.disconnected { background: #ef4444; }
    .status-dot.connecting { background: #fbbf24; animation: pulse 1s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .controls { display: flex; gap: 10px; margin-bottom: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.2s; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary { background: #4ade80; color: #000; }
    .btn-primary:hover:not(:disabled) { background: #22c55e; }
    .btn-danger { background: #ef4444; color: #fff; }
    .btn-danger:hover:not(:disabled) { background: #dc2626; }
    .audio-level { height: 8px; background: #333; border-radius: 4px; overflow: hidden; flex: 1; }
    .audio-level-bar { height: 100%; background: linear-gradient(90deg, #4ade80, #fbbf24, #ef4444); transition: width 0.1s; }
    .transcript-box { background: #16213e; border-radius: 8px; padding: 20px; min-height: 300px; max-height: 500px; overflow-y: auto; }
    .transcript-entry { padding: 8px 12px; margin-bottom: 8px; background: #1a1a2e; border-radius: 4px; border-left: 3px solid #4ade80; }
    .transcript-entry.partial { border-left-color: #fbbf24; opacity: 0.7; }
    .transcript-time { font-size: 11px; color: #888; margin-bottom: 4px; }
    .transcript-text { font-size: 14px; line-height: 1.4; }
    .empty-state { color: #666; text-align: center; padding: 40px; }
    .debug { margin-top: 20px; padding: 15px; background: #0f0f1a; border-radius: 8px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
    .debug-entry { margin-bottom: 4px; color: #888; }
    .debug-entry.error { color: #ef4444; }
    .debug-entry.success { color: #4ade80; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Smart Volume Control</h1>
    
    <div class="status-bar">
      <div class="status-item">
        <span class="status-dot" id="wsStatus"></span>
        <span id="wsStatusText">Disconnected</span>
      </div>
      <div class="status-item">
        <span>üé§</span>
        <span id="micStatus">Not capturing</span>
      </div>
      <div class="status-item" style="flex: 1;">
        <div class="audio-level">
          <div class="audio-level-bar" id="audioLevel" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="connectBtn" class="btn-primary">Connect to Server</button>
      <button id="micBtn" class="btn-primary" disabled>Start Microphone</button>
    </div>

    <div class="transcript-box" id="transcriptBox">
      <div class="empty-state">Waiting for transcript...</div>
    </div>

    <div class="debug" id="debugLog"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
